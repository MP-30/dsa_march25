<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curved Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .heading {
      text-align: center;
      margin: 40px 20px 20px;
    }

    .heading h1 {
      font-size: 28px;
    }

    .heading span {
      color: orange;
      font-weight: bold;
    }

    .arc-container {
      position: relative;
      width: 800px;
      height: 400px;
      margin: 40px auto;
    }

    .arc-container img {
      position: absolute;
      width: 160px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    /* Position images along an arc (manually calculated offsets) */
    .img1 { top: 180px; left: 0; transform: rotate(-25deg); }
    .img2 { top: 120px; left: 130px; transform: rotate(-10deg); }
    .img3 { top: 80px;  left: 320px; transform: rotate(0deg); }
    .img4 { top: 120px; left: 510px; transform: rotate(10deg); }
    .img5 { top: 180px; left: 640px; transform: rotate(25deg); }

    .btn {
      margin-top: 30px;
    }

    .btn button {
      background-color: orange;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn button:hover {
      background-color: darkorange;
    }

    @media (max-width: 850px) {
      .arc-container {
        width: 100%;
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>

  <div class="heading">
    <h1><span>Friendzo Vibes</span>: Feel at Home, Live the Good Life!</h1>
    <p>Connect, belong, and grow with neighbors who feel like family.</p>
  </div>

  <div class="arc-container">
    <img src="https://via.placeholder.com/160x200?text=1" class="img1" />
    <img src="https://via.placeholder.com/160x200?text=2" class="img2" />
    <img src="https://via.placeholder.com/160x200?text=3" class="img3" />
    <img src="https://via.placeholder.com/160x200?text=4" class="img4" />
    <img src="https://via.placeholder.com/160x200?text=5" class="img5" />
  </div>

  <div class="btn">
    <button>Explore Us</button>
  </div>

</body>
</html>
